<main class="container">
  <h1>Personajes de DBZ</h1>
  <hr/>
  <section class="row">
    <div class="col">
      <h4>Listado</h4>
      <div class="row">
        <app-dbz-list [characters]="characters" (onDeleteCharacter)="deleteCharacter($event)"></app-dbz-list>
        <app-dbz-add-character (onAddCharacter)="addNewCharacter($event)"></app-dbz-add-character>
      </div>

    </div>
  </section>
</main>
