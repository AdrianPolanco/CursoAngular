<div class="col">
  <h4>Agregar Personaje</h4>
  <!--ngSubmit previene que al enviar el formulario se refresque la pagina, y ejecutara el metodo addCharacter al enviarlo-->
  <form class="row" (ngSubmit)="addCharacter()">
    <input type="text" placeholder="Nombre" class="form-control mb-2" [(ngModel)]="character.name" name="name">
    <input type="number" placeholder="Poder" class="form-control mb-2" [(ngModel)]="character.power" name="power">
    <button class="btn btn-primary btn-block">Agregar</button>
  </form>
</div>
<div>{{character | json}}</div>
