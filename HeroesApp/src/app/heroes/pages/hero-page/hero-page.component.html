<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Alter Ego:</strong> {{hero.alter_ego}}</p>
      <p><strong>Superhero:</strong> {{hero.superhero}}</p>
      <p><strong>Editorial:</strong> {{hero.publisher}}</p>
      <p><strong>Primera aparición:</strong> {{hero.first_appearance}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Regresar
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/heroes/edit', hero.id]">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
