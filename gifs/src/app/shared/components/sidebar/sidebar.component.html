<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white"/>
  <div class="list-group list-reset gap-1">
    @for (gif of gifsHistory; track $index) {
          <button class="list-group-item list-group-item-action rounded" (click)="searchTag(gif)">{{ gif | titlecase}}</button>
    }
  </div>
</div>
