<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary col"> - </button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" (input)="zoomChanged(zoomInput.value)" #zoomInput>
    <button (click)="zoomIn()" class="btn btn-primary col"> + </button>
  </div>

  <span class="form-label">
    <br>
  </span>
  Zoom: {{ zoom | number: "1.0-2"  }}
  Lng,Lat {{ "X" }}
</div>
